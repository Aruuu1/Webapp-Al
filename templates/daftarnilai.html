{% include 'header.html' %}
<div class="full-screen-card d-flex align-items-center">
    <div class="container">
        <h1 class="text-center fw-bold mb-4">Dashboard Mahasiswa</h1>
        <div class="row justify-content-center">
            <div class="col-md-10 p-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Daftar Nilai</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Mata Kuliah</th>
                                    <th>SKS</th>
                                    <th>Nilai</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{matakuliah}}</td>
                                    <td>{{sks}}</td>
                                    <td>{{nilai}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
