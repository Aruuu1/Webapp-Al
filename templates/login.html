<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Form Login</h1>
        <form action="/" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" id="nama" name="nama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" id="nim" name="nim" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="jurusan" class="form-label">Jurusan</label>
                <input type="jurusun" id="jurusan" name="jurusan" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="kode_matakuliah" class="form-label">Kode Mata Kuliah</label>
                <input type="text" id="kode_matakuliah" name="kode_matakuliah" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="matakuliah" class="form-label">Mata Kuliah</label>
                <input type="text" id="matakuliah" name="matakuliah" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sks" class="form-label">SKS</label>
                <input type="number" id="sks" name="sks" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nilai" class="form-label">Nilai</label>
                <input type="number" id="nilai" name="nilai" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
